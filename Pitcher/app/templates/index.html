{% extends 'base.html'%}

<!-- Styles block -->

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}
<div class="row">
  {% if title %}
  <title> {{ title }}</title>
  {% else %}
  <title> Welcome to the Pitch Clinic </title>
  {% endif %}

  <body>
    <h1>Pitches</h1>
    <hr>

    {% if pitches %}

    {% else%}
    <h3 class="text-center">Be the first to pour out your ideas </h3>

    <a class="btn btn-success btn-lg text-center" href="/pitch/new/{{title}}"> Write a new pitch</a>
    {% endif %}

</div>
</body>
{% endblock%}
